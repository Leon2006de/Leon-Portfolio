<body>

  <script>
function WürfelSpiel() {
        let Würfel1 = Math.floor(Math.random() * 6 + 1);
        let Würfel2 = Math.floor(Math.random() * 6 + 1);
        let Würfel3 = Math.floor(Math.random() * 6 + 1);

        document.getElementById("Zahlen1").innerHTML = "Deine Zahlen sind <br> <br>" + Würfel1   + "    " + Würfel2 + "     " + Würfel3;

        if (Würfel1 == Würfel2 && Würfel2 == Würfel3) {
            document.getElementById("Ergebnis").innerHTML = "Tripple";
            Geld();
        }
        else if (Würfel1 == Würfel2 || Würfel3 == Würfel1 || Würfel3 == Würfel2) {
            document.getElementById("Ergebnis").innerHTML = "gewonnen :)";
            Geld();
        }
        else {
            document.getElementById("Ergebnis").innerHTML = "verloren :(";
            Geld();
        }
    }

    function Geld() {
        let coins = parseInt(document.getElementById("money").innerHTML);
        

        if (document.getElementById("Ergebnis").innerHTML == "Tripple") {
          document.getElementById("money").innerHTML = coins + 3;
        }
        else if (document.getElementById("Ergebnis").innerHTML == "gewonnen :)") {
            document.getElementById("money").innerHTML = coins + 1;
        } else {
            document.getElementById("money").innerHTML = coins - 1;
        }
    }
  


    function einsatz () {
      let coins = parseInt(document.getElementById("money").innerHTML);

      if (document.getElementById("Ergebnis").innerHTML == "Tripple")
       {
          document.getElementById("money").innerHTML = coins + 5;
        }
        else if (document.getElementById("Ergebnis").innerHTML == "gewonnen :)") {
            document.getElementById("money").innerHTML = coins + 2;
        } else {
            document.getElementById("money").innerHTML = coins - 2;
        }
    }

    
    function toggleFunktion() {
            let button = document.getElementById("Peter");
            if (button == Geld) {
                button.onclick = einsatz;
                Geld = einsatz;
            } else {

                button.onclick = Geld;
                einsatz = Geld;
            }
        }




    </script>
